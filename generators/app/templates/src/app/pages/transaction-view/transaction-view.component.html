<ion-header>
	<ion-navbar color="four">
		<ion-buttons start>
			<button ion-button (tap)="dismiss()">Close</button>
		</ion-buttons>
		<ion-title>
			{{transactionType}} // {{transactionId}}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list no-lines>
		<ion-item *ngFor="let key of loadedTransactionKeys; let i = index">
			<h2 text-wrap>{{key}}</h2>
			<p text-wrap>{{loadedTransaction[key] | json}}</p>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>

</ion-footer>
